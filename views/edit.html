<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <!-- Bootstrap core CSS -->
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<h2 class="sub-header text-center">Edit Student</h2>
<form action="/students/edit" method="post">
    <input type="hidden" name="id" value={{ student.id }} />
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" name="name" required minlength="2" maxlength="10"
               value="{{student.name}}"/>
    </div>
    <div class="form-group">
        <label for="">Sex</label>
        <div>
            <label class="radio-inline">
                <input type="radio" name="gender" value="0" checked /> Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="1"> Female
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="">Age</label>
        <input class="form-control" type="number" name="age" required min="1" max="150" value={{student.age}} />
    </div>
    <div class="form-group">
        <label for="">Hobbies</label>
        <input class="form-control" type="text" name="hobbies" value={{student.hobbies}} />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>

</html>
