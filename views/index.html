<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Express Crud</title>
    <!-- Bootstrap core CSS -->
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<h2 class="sub-header align-content-center">Terry's CRUD </h2><br>
<a class="btn btn-success" href="/students/new">Add Student</a> <br><br>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Hobbies</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        {{ each students }}
        <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ $value.name }}</td>
            <td>{{ $value.gender === 0 ? 'Male':'Female' }}</td>
            <td>{{ $value.age }}</td>
            <td>{{ $value.hobbies }}</td>
            <td>
                <a href="/students/edit?id={{ $value.id }}">Edit</a>&nbsp&nbsp
                <a href="/students/delete?id={{ $value.id }}">Delete</a>
            </td>
        </tr>
        {{ /each }}
        </tbody>
    </table>
</div>

</body>

</html>
